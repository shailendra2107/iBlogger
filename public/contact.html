<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iBlog - Heaven for Blogger</title>
    <link rel="stylesheet" href="CSSc/utility.css">
    <link rel="stylesheet" href="CSSc/style.css">
    <link rel="stylesheet" href="CSSc/contact.css">
</head>

<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav_left">
            <span>iBlog</span>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
        <div class="nav_right">
            <form action="/search.html" method="get">
                <input class="from-input" type="text" name="query" placeholder="Artical Search">
                <button class="btn">Search</button>
            </form>

        </div>
    </nav>
    <div class="max-width-1 m-auto my-2">
        <hr>
    </div>
    <div class="contact_content font1">
        <div class="max-width-1 m-auto">
            <h2>Feel Free to ContactUs</h2>

            <div class="contact_form">
                <div class="form_box">
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form_box">
                    <input type="email" placeholder="Enter Your Email">
                </div>
                <div class="form_box">
                    <input type="number" placeholder="Enter Your Phone Number">
                </div>
                <div class="form_box">
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="form_box">
                    <button class="btn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer ">
        <p>Copyright &copy; iBlog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typewriter">Vector Credits: Vecteezy</a>
    </div>
</body>

</html>
